<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css">       
        .ui-datatable.borderless thead th,
        .ui-datatable.borderless tbody,
        .ui-datatable.borderless tbody tr,
        .ui-datatable.borderless tbody td {
            border-style: none;
        }
        .ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-content.ui-widget-content, 
        .ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-header.ui-widget-header,
        .ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-footer.ui-widget-header,
        .ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-header > tr.ui-widget-header, 
        .ui-panelgrid.ui-panelgrid-blank tbody > tr.ui-widget-content,
        .ui-panelgrid.ui-panelgrid-blank tbody > tr.ui-widget-content > td.ui-panelgrid-cell,
        .ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-footer > tr.ui-widget-footer {
            background: none !important;
            border: none !important;
        }               
    </style>   
    <h:body>
        <ui:composition template="../plantilla/Plantilla.xhtml">          
            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{usuarioController.redirec()}" onPostback="true"/>
                </f:metadata>
                <div class="breadcrumb-holder">
                    <div class="container-fluid">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item h4"><a href="index.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item active h4">Consulta de sanciones</li>
                        </ul>
                    </div>
                </div>             
                <div class="navbar navbar-default">
                    <p:messages id="message" showDetail="true" showSummary="false" closable="true">

                    </p:messages>
                    <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />
                    <div id="targetPDF" class="card-body">


                        <h:form id="form4" class="form-horizontal">                                                                
                            <p:panelGrid styleClass="ui-panelgrid-blank">
                                <p:row>
                                    <p:column>                                                
                                        <p:commandButton id="btnB" value="Ver Todo" update="carsss" action="#{sancionesController.buscar()}"/>
                                    </p:column>
                                </p:row> 
                            </p:panelGrid>
                            <p:dataTable id="carsss" var="car1" editable="true" value="#{sancionesController.listaSanciones}"
                                         emptyMessage="No se encuentran datos"
                                         paginator="true" paginatorPosition="bottom" rows="20">                                          
                                <p:column headerText="No. de puesto" style="width:100px">                                                                                    
                                    <h:outputText value="#{car1.ecodPuesto.numPuesto}"/>
                                </p:column>
                                <p:column headerText="Ubicación"  style="width:150px">                                            
                                    <h:outputText value="#{car1.ecodPuesto.ubicacion}"/>                                          
                                </p:column>
                                <p:column headerText="Arrendatario" style="width:220px">                                            
                                    <h:outputText value="#{car1.ecodPuesto.ecodArrenda.nombreCompleto}"/>
                                </p:column>
                                <p:column headerText="Tipo de sanción" style="width:250px" >
                                    <h:outputText value="#{car1.ctipoSancion}"/>    
                                </p:column>
                                <p:column headerText="Fecha de aplicación" style="width:100px" >
                                    <h:outputText value="#{car1.FFechaAplica}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>                                        
                                <p:column headerText="Observaciones" style="width:295px"> 
                                    <h:outputText value="#{car1.cobservaciones}"/>                                            
                                </p:column>                                       
                            </p:dataTable>                                                                                       

                        </h:form>                                                                               
                    </div>
                </div>
            </ui:define>
        </ui:composition>         



    </h:body>

</html>
