<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
        <title>Inicio de sesión - Mercado Municipal</title>

        <link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>

        <section class="container">
            <section class="login-form">                
                
             
                <h:form role="login" id="formx">                  
                    <img src="assets/images/mercadosv.png" style="width: 300px" class="img-responsive" alt="" />                    
                    <h:outputLabel value="Usuario:" />                                                              
                    <p:inputText value="#{usuarioController.user}" id="usuario" size="20" class="form-control input-lg" required="true" requiredMessage="Ingrese un usuario válido"/>                                        
                    <h:outputLabel value="Contraseña:" />
                    <p:password value="#{usuarioController.pass}" id="Contraseña" promptLabel="Contraseña" required="true" class="form-control input-lg" requiredMessage="Ingrese una contraseña válida"/>                    
                    <div>
                        <p:messages id="message" showDetail="true" showSummary="false" closable="true"/>
                    <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />
                        <p:commandButton value="Iniciar sesión" action="#{usuarioController.login()}" 
                                         update="message"  class="btn btn-lg btn-primary btn-block"/> 
                    </div>
                </h:form>
                <div class="form-links">

                </div>
            </section>
        </section>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </h:body>
</html>
