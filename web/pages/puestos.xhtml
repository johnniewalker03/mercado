<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<style type="text/css">
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-content.ui-widget-content, 
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-header.ui-widget-header,
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-footer.ui-widget-header,
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-header > tr.ui-widget-header, 
.ui-panelgrid.ui-panelgrid-blank tbody > tr.ui-widget-content,
.ui-panelgrid.ui-panelgrid-blank tbody > tr.ui-widget-content > td.ui-panelgrid-cell,
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-footer > tr.ui-widget-footer {
    background: none !important;
    border: none !important;
}
</style>
    <h:body>
        <ui:composition template="../plantilla/Plantilla.xhtml">
            
            <ui:define name="content">

                <div class="breadcrumb-holder">
                    <div class="container-fluid">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item h4"><a href="index.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item active h4">Registro y asignación de puestos</li>
                        </ul>
                    </div>
                </div>
                
                <div class="navbar navbar-default" style="//box-shadow: 2px 2px 2px 2px #888888;">
                    
                    <p:messages id="message" showDetail="true" showSummary="false" closable="true">
                        
                    </p:messages>
                    <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />
                        <div class="card-body">

                            <h:form id="form1" class="form-horizontal">
                                
                                <p:panelGrid id="panel1" styleClass="ui-panelgrid-blank">

                                    <p:row>                                        
                                        <p:column><h:outputLabel value="Puesto N°:" /></p:column>
                                        <p:column colspan="3"><p:inputText size="8"  value="#{puestosController.itemNuevo.numPuesto}" required="true" label="No. de Puesto"/></p:column>
                                    </p:row>                                    
                                    <p:row>                                    
                                        <p:column><h:outputLabel  value="Arrendatario:" /></p:column>
                                        <p:column colspan="3">
                                            <p:commandButton id="iconOnly20" type="button" onclick="PF('dl_arrendatario').show();" icon="ui-icon-search" style="margin-left: 3px">
                                                <h:outputText id="codigo_cli20" value="#{arrendatarioController.itemSeleccionado.nombreCompleto}" />
                                            </p:commandButton>
                                        </p:column>                                                          
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="Ubicación:" /></p:column>
                                        <p:column colspan="3"><p:inputText size="61"  value="#{puestosController.itemNuevo.ubicacion}" required="true" label="Ubicación"/></p:column>
                                        </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="Tipo de negocio:" /></p:column>
                                        <p:column><p:inputText size="16"  value="#{puestosController.itemNuevo.tipo}" required="true" label="Tipo de negocio"/></p:column>

                                        <p:column><h:outputLabel  value="Mixto:" /></p:column>
                                        <p:column><p:inputText size="16"  value="#{puestosController.itemNuevo.mixto}" requiredMessage="Ingrese Mixto"/></p:column>
                                    </p:row>                                    
                                    <p:row>
                                        <p:column><h:outputLabel value="Medida horinzontal:" /></p:column>
                                        <p:column><p:inputText size="16" value="#{puestosController.itemNuevo.medidaH}" required="true" label="Medida horizontal"/></p:column>
                                        <p:column><h:outputLabel value="Medida vertical:" /></p:column>
                                        <p:column><p:inputText size="16" value="#{puestosController.itemNuevo.medidaV}" required="true" label="Medida vertical"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="Impuesto diario:" /></p:column>
                                        <p:column>
                                            <h:selectOneMenu style="width: 60px" id="cat" immediate="true" required="true" label="Impuesto diario"  
                                                             validatorMessage="Debe seleccionar un Impuesto diario"
                                                              value="#{impuestosController.itemSeleccionado.codImpuestos}">
                                                <f:selectItems value="#{impuestosController.listaImpuestos}"
                                                               var="cuenta1" itemLabel="#{cuenta1.monto}"
                                                               itemValue="#{cuenta1.codImpuestos}" />
                                                <f:ajax event="valueChange"  listener="#{impuestosController.buscar()}" render="cat" execute="@this" />
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column><h:outputLabel value="Estructura:" /></p:column>
                                        <p:column><p:inputText size="16" value="#{puestosController.itemNuevo.estructura}" required="true" label="Estructura"/></p:column>
                                    </p:row>
                                    <p:row>
                                    </p:row>                                        
                                    <p:row>
                                        <p:column style="text-align: left!important">
                                            

                                            <div class="card-header d-flex align-items-center">
                                                <h2 class="h5 display">

                                                    <p:commandButton value="Guardar" actionListener="#{puestosController.agregar()}" update="message,form1" icon="ui-icon-disk">
                                                        <p:confirm header="Confirmation" message="¿Desea guardar los datos?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                </h2>
                                            </div>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" 
                                                                 icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>
                                    </p:row>                                        
                                </p:panelGrid>
                            </h:form>
                            
                            <h:form id="form2">  
                                
                                <p:dialog id="modalDialogBuscar2" style="text-align: left!important" header="Buscar arrendatario" widgetVar="dl_arrendatario"  modal="false" resizable="false"
                                          showEffect="clip" hideEffect="fold">
                                    <p:dataTable id="cars" var="car" value="#{arrendatarioController.listaArrendatario}"
                                                 emptyMessage="No se encuentran datos"
                                                 paginator="true" paginatorPosition="bottom" rows="5">  

                                        <p:column headerText="No. de Expediente"  style="width:100px">  
                                            <h:outputText value="#{car.noExpediente}" />  
                                        </p:column>
                                        <p:column headerText="Nombre Completo" style="width:200px">
                                            <h:outputText value="#{car.nombreCompleto}"/>  
                                        </p:column>
                                        <p:column headerText="DUI" style="width:100px">  
                                            <h:outputText value="#{car.dui}"/>  
                                        </p:column>                                                            
                                        <p:column headerText="Departamento" style="width:100px">  
                                            <h:outputText value="#{car.departamento}"/>  
                                        </p:column>                                                            
                                        <p:column headerText="Municipio" style="width:100px">  
                                            <h:outputText value="#{car.municipio}"/>  
                                        </p:column>
                                        <p:column headerText="Teléfono" style="width:100px">  
                                            <h:outputText value="#{car.telefono}"/>  
                                        </p:column>                                                            
                                        <p:column style="width:50px">
                                            <p:commandButton id="selectButton" update=":form1:codigo_cli20" onclick="PF('dl_arrendatario').hide();" icon="ui-icon-search" title="View" style="width: 20px; height: 15px">  
                                                <f:setPropertyActionListener value="#{car}" target="#{arrendatarioController.itemSeleccionado}" />  
                                            </p:commandButton>  
                                        </p:column>                                                              
                                        <f:facet name="footer">  
                                            <p:outputPanel>  
                                                <p:commandButton id="btnBus" value="Ver Todo" update="cars" action="#{arrendatarioController.buscar()}"/>
                                                <p:commandButton id="dec" value="Cerrar" onclick="PF('dl_arrendatario').hide();" type="button" />
                                            </p:outputPanel>  
                                        </f:facet>                 
                                    </p:dataTable>  
                                </p:dialog>                                                                                                                                                                                                                                                                                                                                                                           

                            </h:form>                                                                                                
                        </div>
                </div>           

                    
            </ui:define>


        </ui:composition>         
                 
    </h:body>

</html>
