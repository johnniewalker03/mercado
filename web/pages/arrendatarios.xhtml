<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<style type="text/css">
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-content.ui-widget-content, 
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-header.ui-widget-header,
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-footer.ui-widget-header,
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-header > tr.ui-widget-header, 
.ui-panelgrid.ui-panelgrid-blank tbody > tr.ui-widget-content,
.ui-panelgrid.ui-panelgrid-blank tbody > tr.ui-widget-content > td.ui-panelgrid-cell,
.ui-panelgrid.ui-panelgrid-blank .ui-panelgrid-footer > tr.ui-widget-footer {
    background: none !important;
    border: none !important;
}
</style>
    <h:body>
        <ui:composition template="../plantilla/Plantilla.xhtml">
            
            <ui:define name="content">   

                <div class="breadcrumb-holder">
                    <div class="container-fluid">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item h4"><a href="index.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item active h4">Registro de arrendatarios</li>
                        </ul>
                    </div>
                </div>
                
                <div class="navbar navbar-default" style="//box-shadow: 2px 2px 2px 2px #888888;">
                    
                    
                    
                        <div class="card-body">

                            <h:form id="form1" class="form-horizontal">
                                
                                <p:messages id="message" showDetail="true" showSummary="false" closable="true">
                                </p:messages>
                                <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />

                                <p:panelGrid id="panel1" styleClass="ui-panelgrid-blank">

                                    <p:row>
                                        
                                        <p:column><h:outputLabel value="Expediente N°:" /></p:column>
                                        <p:column colspan="3"><p:inputText size="8"  value="#{arrendatarioController.itemNuevo.noExpediente}" required="true" requiredMessage="Ingrese Código"/></p:column>
                                        
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="Nombre completo:" /></p:column>
                                        <p:column colspan="3"><p:inputText size="66"  value="#{arrendatarioController.itemNuevo.nombreCompleto}" required="true" requiredMessage="Ingrese Nombre completo"/></p:column>
                                        
                                        </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="DUI:" /></p:column>
                                        <p:column><p:inputMask mask="99999999-9"  value="#{arrendatarioController.itemNuevo.dui}" required="true" requiredMessage="Ingrese DUI"/></p:column>

                                        <p:column><h:outputLabel  value="NIT:" /></p:column>
                                        <p:column><p:inputMask mask="9999-999999-999-9" size="21"  value="#{arrendatarioController.itemNuevo.nit}" required="true" requiredMessage="Ingrese un NIT" /></p:column>
                                    </p:row>
                                    <p:row>
                                            <p:column><h:outputLabel value="Dirección:" />  </p:column>
                                            <p:column colspan="3"><p:inputTextarea cols="66" rows="2" value="#{arrendatarioController.itemNuevo.direccion}" label="Dirección"  required="true" requiredMessage="Ingrese una dirección válida" /></p:column>
                                        </p:row>
                                    
                                    <p:row>
                                        <p:column><h:outputLabel value="Departamento:" /></p:column>
                                        <p:column><p:inputText value="#{arrendatarioController.itemNuevo.departamento}" required="true" label="Departamento"/></p:column>
                                        
                                        <p:column rowspan="3">
                                            <h:graphicImage id="img" url="#{arrendatarioController.ruta}" height="100" width="90"/>
                                        </p:column>
                                        <p:column rowspan="2"><p:fileUpload                    
                                                mode="advanced"                                                                                      
                                                label="Seleccionar imagen"
                                                update="img"
                                                style="width: 183px; height: 45px"
                                                fileUploadListener="#{arrendatarioController.handleFileUpload}"
                                                
                                                allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"
                                                auto="true"/>                                                            
                                        </p:column>                                           
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="Municipio:" /></p:column>
                                        <p:column><p:inputText value="#{arrendatarioController.itemNuevo.municipio}" required="true" label="Municipio"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel  value="Fecha de ingreso:" />  </p:column>
                                        <p:column><p:calendar pattern="dd/MM/yyyy" locale="tr" value="#{arrendatarioController.itemNuevo.fechaIngreso}" showButtonPanel="true" navigator="true" id="trCal" size="8" required="true" label="Fecha de ingreso"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel  value="Teléfono:" /></p:column>
                                        <p:column><p:inputMask mask="9999-9999"  value="#{arrendatarioController.itemNuevo.telefono}" required="true" label="Teléfono" /></p:column>
                                    </p:row>                                    
                                    <p:row>
                                    </p:row>
                                        
                                    <p:row>
                                        <p:column style="text-align: left!important">
                                            

                                            <div class="card-header d-flex align-items-center">
                                                <h2 class="h5 display">

                                                    <p:commandButton value="Guardar" actionListener="#{arrendatarioController.agregar()}" update="form1" icon="ui-icon-disk">
                                                        <p:confirm header="Confirmation" message="¿Desea guardar los datos?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                </h2>
                                            </div>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" 
                                                                 icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>

                                        </p:column>
                                    </p:row>    
                                    
                                </p:panelGrid>
                            </h:form>
                        </div>
                </div>           

                    
            </ui:define>


        </ui:composition>         
                 
    </h:body>

</html>
